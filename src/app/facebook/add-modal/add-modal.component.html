<div class="wrap-modal">
  <div class="wrap-input">
    <ng-container *ngFor="let td of data">
      <div class="d-flex justify-content-between my-2">
        <div class="label">
          {{ td.name }}
        </div>
        <div class="value-input">
          <ng-container [ngSwitch]="td.type">
            <ng-container *ngSwitchCase="'image'">
              <app-image-select
                (imageOutput)="output[td.field] = $event"
              ></app-image-select>
            </ng-container>

            <ng-container *ngSwitchCase="'link'">
              <textarea
                cols="25"
                pInputTextarea
                [autoResize]="true"
                [(ngModel)]="output[td.field]"
                (ngModelChange)="changeValue(td, $event)"
              ></textarea>
            </ng-container>

            <ng-container *ngSwitchCase="'string'">
              <input
                pInputText
                [(ngModel)]="output[td.field]"
                (ngModelChange)="changeValue(td, $event)"
              />
            </ng-container>

            <ng-container *ngSwitchCase="'number'">
              <p-inputNumber
                mode="decimal"
                [minFractionDigits]="0"
                [maxFractionDigits]="5"
                [inputStyleClass]="td.className ?? '' + 'input-number'"
                [(ngModel)]="output[td.field]"
                (ngModelChange)="autoCalculatePrices(td, $event)"
              ></p-inputNumber>
            </ng-container>

            <ng-container *ngSwitchCase="'dropdown'">
              <p-dropdown
                id="value"
                optionLabel="name"
                optionValue="value"
                [options]="td.filter.dropdownOptions ?? []"
                [showClear]="false"
                [readonly]="false"
                (onChange)="changeValue(td, $event.value)"
              ></p-dropdown>
            </ng-container>

            <ng-container *ngSwitchDefault>
              <ng-template pTemplate="input">
                <textarea
                  pInputTextarea
                  [(ngModel)]="output[td.field]"
                  (ngModelChange)="changeValue(td, $event)"
                ></textarea>
              </ng-template>
            </ng-container>
          </ng-container>

          <div
            *ngIf="output['tooltip_' + td.field]"
            class="mt-2 message text-info"
          >
            {{ output["tooltip_" + td.field] }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="d-flex aligin-items-center justify-content-end actions-wrap mt-4">
    <p-button
      label="Cancel"
      styleClass="mx-2 p-button-outlined  p-button-secondary"
      icon="pi pi-times"
      (onClick)="close()"
    ></p-button>

    <p-button
      label="Add"
      styleClass="p-button-success"
      icon="pi pi-plus"
      (onClick)="submit()"
    ></p-button>
  </div>
</div>
